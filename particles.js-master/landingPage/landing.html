<head>
  <meta charset="utf-8">

  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- count particles -->


<!-- particles.js container -->
<div id="particles-js">
  <nav class = "mainbar navbar navbar-expand navbar-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class = "navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href = "landing.html">Home Page</a>
        </li>
         <li class="nav-item active">
          <a class="nav-link" href = "../../index.html">About Me</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href = "#">Projects</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href = "../../Resume.html">Resume</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class = "row justify-content-center">
    <div class = "col-12" id = "nametag">
      <h1 class="ml5">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters letters-left">Steven</span>
          <span class="letters letters-right">Marsh</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </div>
  </div>
</div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
  anime.timeline({loop: 1})
  .add({
    targets: '.ml5 .line',
    opacity: [0.5,1],
    scaleX: [0, 1],
    easing: "easeInOutExpo",
    duration: 700
  }).add({
    targets: '.ml5 .line',
    duration: 600,
    easing: "easeOutExpo",
    translateY: function(e, i, l) {
      var offset = -0.625 + 0.625*2*i;
      return offset + "em";
    }
  }).add({
    targets: '.ml5 .letters-left',
    opacity: [0,1],
    translateX: ["0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=300'
  }).add({
    targets: '.ml5 .letters-right',
    opacity: [0,1],
    translateX: ["-0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=600'
  });
</script>
<!-- stats.js -->

</body>
</html>
