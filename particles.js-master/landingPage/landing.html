</div>
<div id = "info" style = "position: relative;">
  <nav class = "mainbar navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class = "navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href = "landing.html">Home Page</a>
        </li>
         <li class="nav-item active">
          <a class="nav-link" href = "../../index.html">About Me</a>

        <li class="nav-item active">
          <a class="nav-link" href = "../../projects.html">Projects</a>

        <li class="nav-item active">
          <a class="nav-link" href = "../../Resume.html">Resume</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class = "row justify-content-center">
    <div style = "margin-top: 120px;" class = "col-12" id = "nametag">
      <h1 class="ml5">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters letters-left">Steven</span>
          <span class="letters letters-right">Marsh</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </div>
    <div style = "margin-top: 120px;" class="mepic col-10">
        <img class ="meImg img-thumbnail" src="../../me.jpeg">
    </div>
    <div style = "margin-top: 25px;" style = "display: flex; justify-content: center;" class ="outericon col-12">
        <div class = "icons row">
          <div class = "icon col-4">
            <i id = "toGithub" class="fa fa-github-square" style="font-size:36px"></i>
          </div>
          <div class = "icon col-4">
            <i id = "toLinkedIn" class="fa fa-linkedin-square" style="font-size:36px"></i>
          </div>
          <div class = "icon col-4">
            <i id = "toInsta" class="fa fa-instagram" style="font-size:36px"></i>
          </div>
        </div>
    </div>
  </div>
</div>

<!-- scripts -->
<script src="../particles.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
  anime.timeline({loop: 1})
  .add({
    targets: '.ml5 .line',
    opacity: [0.5,1],
    scaleX: [0, 1],
    easing: "easeInOutExpo",
    duration: 700
  }).add({
    targets: '.ml5 .line',
    duration: 600,
    easing: "easeOutExpo",
    translateY: function(e, i, l) {
      var offset = -0.625 + 0.625*2*i;
      return offset + "em";
    }
  }).add({
    targets: '.ml5 .letters-left',
    opacity: [0,1],
    translateX: ["0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=300'
  }).add({
    targets: '.ml5 .letters-right',
    opacity: [0,1],
    translateX: ["-0.5em", 0],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=600'
  });
  var icons = document.getElementsByClassName("fa");
   for(let i = 0; i < icons.length; i++){
    icons[i].onmouseenter = function(){
      icons[i].style.cursor = "pointer";
    }
   }
  document.querySelector("#toGithub").onclick = function(){
    window.open("https://github.com/StevenMarsh");
  }
  document.querySelector("#toLinkedIn").onclick = function(){
    window.open("https://www.linkedin.com/in/steven-marsh-0491a3149/");
  }
  document.querySelector("#toInsta").onclick = function(){
    window.open("https://www.instagram.com/stevenmaarsh/?hl=en");
  }
  document.querySelector(".meImg").onmouseenter = function(){
    document.querySelector(".meImg").classList.add("focus");
    
  }
  document.querySelector(".meImg").onmouseleave = function(){
    document.querySelector(".meImg").classList.remove("focus");
  }
</script>
<!-- stats.js -->

</body>
</html>
